<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto inicial </title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class= "container-fluid">
    <h1>projeto inicial</h1>
    <div>
        <form>
            <div class="mb-1">
              <label for="nome">digite seu nome:</label>
              <input type="text" id ="nome" 
              placeholder="digite aqui o seu nome...">
            </div>
            
            <div class="mb-1">
                <label for="email">digite seu email:</label>
                <input type="text" id ="email" 
                placeholder="seuemail@dominio.com">
              </div>

              <div class="mb-1">
                <label for="telefone">digite seu telefone:</label>
                <input type="text" id ="telefone" 
                placeholder="telefone">
              </div>

              <div class="mb-1">
                <label for="cep">digite o cep:</label>
                <input type="text" id ="cep" 
                placeholder="00000-000" maxlength="8">
              </div>

              <div class="mb-1">
                <label for="logradouro">digite o logradouro:</label>
                <input type="text" id ="logradouro" 
                placeholder="logradouro">
              </div>

              <div class="mb-1">
                <label for="numero">digite o numero :</label>
                <input type="text" id ="numero" 
                placeholder="numero">
              </div>

              <div class="mb-1">
                <label for="complemento">digite o complemento:</label>
                <input type="text" id ="complemento" 
                placeholder="complemento">
              </div>
              <div class="mb-1">
                <label for="bairro">digite o bairro:</label>
                <input type="text" id ="bairro" 
                placeholder="bairro">
              </div>

              <div class="mb-1">
                <label for="cidade">digite a cidade:</label>
                <input type="text" id ="cidade" 
                placeholder="cidade">
              </div>

              <div class="mb-1">
                <label for="estado">digite o estado:</label>
                <input type="text" id ="estado" 
                placeholder="estado">
              </div>

                <input type = "button" id = "botao" 
                class="btn btn-primary"
                value="clique aqui..." >
            </form>
            <div id="saida-de-dados" class="m-1 p-1 text-center">
       
        
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
